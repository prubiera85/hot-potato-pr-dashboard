[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Branch deploys - Deploy autom√°tico del branch 'development' como staging
[context.development]
  command = "npm run build"

[context.development.environment]
  NODE_ENV = "development"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
